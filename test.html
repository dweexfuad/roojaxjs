<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="roojaxui/roojaxui.js"></script>
<script src="plugins/saigrid.js" ></script>

<script>

$( document ).ready(function() {
    console.log( "ready!" );
    
    $.roojaxui.uses(["EventEmitter"],()=>{
        console.log("Done");
        $("#cont").saiGrid({
            rowCount: 4,
            colTitle: [{ title: "Kode", width:80}, {title:"Nama", width:180}, {title:"No Telp", width:100}]
        });

        $("#cont2").saiGrid({
            rowCount: 5,
            colTitle: [{ title: "Alamat", width:250}, {title:"Rumah", width:250}],
            onChange: (col, row, value) => {
                console.log("onChange SG2 " + col + ":"+row+":"+value);
            }
        });
    });
   
});

</script>

<body>
    
    <div id="cont" style="display:flexbox;position:relative;width:300px;height:300px;background:#ff0000;overflow:hidden"></div>    
    <div style='height:40px'></div>
    <div id="cont2" style="display:flexbox;position:relative;width:300px;height:300px;background:#ff0000;overflow:hidden"></div>    
</body>
